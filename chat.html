<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NORSK DEBATT - Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="chat-page">
    <div class="header">
        <button id="toggleUsers" class="toggle-users-btn">
            <i class="fas fa-bars"></i>
        </button>
        <h1>NORSK DEBATT</h1>
        <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i>
        </button>
    </div>

    <div class="main-container">
        <div class="users-container">
            <div class="users-title">Aktive brukere</div>
            <div id="usersList"></div>
            
            <div class="other-rooms">
                <div class="rooms-title">Andre rom</div>
                <div id="otherRooms"></div>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-box" id="chatBox"></div>
            <div class="input-area">
                <button onclick="openPollModal()" class="poll-btn">
                    ðŸ“Š
                </button>
                <input type="text" id="message" placeholder="Skriv en melding..." autofocus>
                <button onclick="sendMessage()">Send</button>
                <div id="charCount" class="char-count">0/300</div>
            </div>
        </div>
    </div>
    <div id="typingIndicator" class="typing-indicator"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>

    <div class="poll-creation-modal" id="pollModal">
        <div class="poll-modal-content">
            <span class="close" onclick="closePollModal()">&times;</span>
            <h2><i class="fas fa-poll"></i> Opprett avstemning</h2>
            <input type="text" id="pollQuestion" placeholder="Skriv spÃ¸rsmÃ¥let..." maxlength="100">
            <div id="pollOptions">
                <input type="text" class="poll-option" placeholder="Alternativ 1" maxlength="50">
                <input type="text" class="poll-option" placeholder="Alternativ 2" maxlength="50">
            </div>
            <div class="poll-modal-buttons">
                <button onclick="addPollOption()" class="poll-modal-btn secondary">
                    <i class="fas fa-plus"></i> Legg til alternativ
                </button>
                <button onclick="createPoll()" class="poll-modal-btn primary">
                    <i class="fas fa-check"></i> Opprett avstemning
                </button>
            </div>
        </div>
    </div>
</body>
</html>
